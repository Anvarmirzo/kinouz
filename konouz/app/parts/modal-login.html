<!-- login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">Войти</h5>
				<button type="button" class="btn-close rounded-pill" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="modal-login">
					<form action="#" class="modal-login__form row gy-3">
						<div class="col-12">
							<input type="email" class="form-control form-control-ico form-control-email" placeholder="E-mail">
						</div>
						<div class="col-12">
							<input type="password" class="form-control form-control-ico form-control-password" placeholder="Пароль">
						</div>
						<div class="col-6 d-flex align-items-center justify-content-center">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">Запомнить меня</label>
							</div>
						</div>
						<div class="col-6 d-grid">
							<button class="btn btn-primary" type="submit">Войти</button>
						</div>
					</form>
					<div class="modal-login__fast-login fast-login">
						<h5 class="fast-login__title text-center">Быстрый вход</h5>
						<div class="fast-login__list">
							<div class="fast-login__item"><a href="#" class="fast-login__link link-fb"><span class="icon icon-fb"></span>Facebook</a></div>
							<div class="fast-login__item"><a href="#" class="fast-login__link link-google"><span class="icon icon-google"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></span>Google</a></div>
						</div>
					</div>
					<h6 class="lines-title mt-5">или</h6>
					<div class="d-grid">
						<button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#registrationModal">Пройти регистрацию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
